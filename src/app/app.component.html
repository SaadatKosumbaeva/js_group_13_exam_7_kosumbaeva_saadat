<div class="container">
  <div class="app-wrap">
    <fieldset class="order-block">
      <legend>Order details</legend>
      <app-order-block [orderItems]="orderItems" (itemDelete)="deleteItem($event)"></app-order-block>
    </fieldset>

    <fieldset class="items-block">
      <legend>Add items</legend>
      <app-items-block [items]="items" (itemAdd)="onAddItem($event)"></app-items-block>
    </fieldset>
  </div>
</div>
